version: "3.9"

services:
  redis:
    image: redis:alpine
    container_name: optimus-redis
    # Segurança: Redis não precisa estar exposto para o mundo, apenas para o Python
    # Se quiser acessar do seu PC, mantenha a porta abaixo, se for só produção, remova.
    ports:
      - "6379:6379"
    networks:
      - optimus-net
    restart: always

  brain-core:
    build: ./brain-core
    container_name: brain-core
    ports:
      - "8000:8000"
    depends_on:
      - redis
    env_file:
      - .env
    networks:
      - optimus-net
    restart: on-failure

networks:
  optimus-net:
    driver: bridge
